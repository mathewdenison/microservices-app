apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      serviceAccountName: microservice-sqs
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          ports:
            - containerPort: {{ .Values.aiProcessingService.port }}
          env:
            - name: AI_QUEUE_URL
              value: {{ .Values.aiProcessingService.queueUrl }}
            - name: RESPONSE_QUEUE_URL
              value: {{ .Values.responseFormattingService.queueUrl }}
            - name: AWS_STS_REGIONAL_ENDPOINTS
              value: "regional"
            - name: AWS_DEFAULT_REGION
              value: "us-east-2"
            - name: AWS_REGION
              value: "us-east-2"
            - name: AWS_ROLE_ARN
              value: {{ .Values.iamRoleArn }}
            - name: AWS_WEB_IDENTITY_TOKEN_FILE
              value: /var/run/secrets/eks.amazonaws.com/serviceaccount/token
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-secret
                  key: api-key
