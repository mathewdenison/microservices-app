version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_URI
      - TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
  build:
    commands:
      - echo Build started on \`date\`
      - docker build -t $ECR_URI/request-service:latest -f request_service/Dockerfile .
      - docker build -t $ECR_URI/ai-processing-service:latest -f ai_processing_service/Dockerfile .
      - docker build -t $ECR_URI/response-formatting-service:latest -f response_formatting_service/Dockerfile .
      - docker build -t $ECR_URI/frontend:latest -f frontend/Dockerfile .
      - docker push $ECR_URI/request-service:latest
      - docker push $ECR_URI/ai-processing-service:latest
      - docker push $ECR_URI/response-formatting-service:latest
      - docker push $ECR_URI/frontend:latest
artifacts:
  files:
    - '**/*'
